<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>observe</title>
</head>
<body>
    <script src="../../vendor/requirejs/require.js"></script>
    <script>
        require(['../../src/observe/ObjectObserver'], function(ObjectObserver) {
            var myObj = { id: 1, foo: 'bar' };
            var observer1 = new ObjectObserver(myObj);
            observer1.open(function(added, removed, changed) {
                console.log('added', added);
                console.log('removed', removed);
                console.log('changed', changed);
            });
            myObj.name = 'hushicai';
            myObj.id = 2;
            observer1.deliver();
            observer1.close();
        });
    </script>
</body>
</html>
