<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />

        <title></title>
    </head>
    <body>
        <div id="counter"></div>
        <script src="../../vendor/requirejs/require.js"></script>
        <script>
            require(['../../src/animation/index'], function(animation) {
                var el = document.getElementById('counter');
                var i = 0;
                function fn() {
                    i++;
                    el.innerHTML = i;

                    if(i >= 100) {
                        return false;
                    }
                }
                animation.add({
                    step: fn
                });
                animation.start();
            });
        </script>
    </body>
</html>
