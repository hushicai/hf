<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>animation</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
div {
    text-align: center;
    color: #fff;
    position: absolute;
    padding: 3px 5px;
}
#test {
    z-index: 1;
    left: 50px;
    top: 50px;
}
#line {
    height: 1px;
    left: 0;
    right: 0;
    top: 62px;
    overflow: hidden;
    padding: 0;
}
</style>
</head>
<body>
    <div id="test" style="background: red;">1</div>
    <div id="line" style="background: #333;"></div>
    <script src="../../vendor/requirejs/require.js"></script>
    <script>
        require(['../../src/animation/Animation', '../../src/animation/SineMathEffect'], 
            function(Animation, SineMathEffect) {
                var animation = new Animation(
                    document.getElementById('test'), 
                    new SineMathEffect({
                        startPoint: {x: 50, y: 50},
                        equation: function(x) {
                            return 40 * Math.sin(x);
                        }
                    }),
                    {duration: 2000}
                );

                var player = animation.play();
            }
        );
    </script>
</body>
</html>
