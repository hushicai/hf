<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>svg</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        div {
            text-align: center;
            color: #fff;
            position: absolute;
            padding: 3px 5px;
        }
        #test {
            z-index: 1;
            left: 0px;
            top: 0px;
        }
    </style>
</head>
<body>
    <div id="test" style="background: red;">1</div>
    <svg width="400" height="400" viewBox="0 0 400 400"
         xmlns="http://www.w3.org/2000/svg" version="1.1">
      <title>Example triangle01- simple example of a 'path'</title>
      <desc>A path that draws a triangle</desc>
      <path d="M 20 20 L 200 200 L 100 30 L 160 80 L 180 50 L 300 60" 
        fill="white" stroke="blue" stroke-width="3" />
    </svg>
    <script src="../../vendor/requirejs/require.js"></script>
    <script>
    require(
        [
            '../../src/animation/Animation', 
            '../../src/animation/SvgPathEffect'
        ], 
        function(Animation, SvgPathEffect) {
            var animation = new Animation(
                document.getElementById('test'),
                new SvgPathEffect({path: document.querySelector('path')}),
                {duration: 4000}
            );
            var player = animation.play();
        }
    );
    </script>
</body>
</html>
