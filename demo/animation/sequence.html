<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>animation</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
div {
    text-align: center;
    color: #fff;
    position: absolute;
    padding: 3px 5px;
}
#test {
    z-index: 1;
    left: 50px;
    top: 50px;
}
</style>
</head>
<body>
    <div id="test" style="background: red;">1</div>
    <script src="../../vendor/requirejs/require.js"></script>
    <script>
        require(
            [
                '../../src/dom/AnimationTarget',
                '../../src/animation/AnimationSequence',
                '../../src/animation/LinearMotion'
            ], 
            function(AnimationTarget, AnimationSequence, LinearMotion) {
                var animation1 = new LinearMotion(
                    {x: 100, y: 100},
                    {duration: 500, iterations: 3, direction: 'alternate'}
                );
                var animation2 = new LinearMotion(
                    {x: 200, y: 50},
                    {duration: 500, delay: 1000, iterations: 1}
                );
                var animation3 = new LinearMotion(
                    {x: 300, y: 150},
                    {duration: 1000, iterations: 1}
                );

                var element = document.getElementById('test');
                var sequence = new AnimationSequence([
                        animation1,
                        animation2,
                        animation3
                ], {iterations: 1});

                var target = new AnimationTarget(element);

                target.run(sequence);
            }
        );
    </script>
</body>
</html>
