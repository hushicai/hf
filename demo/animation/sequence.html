<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>timeline</title>
</head>
<body>
    <div id="test" style="position: absolute; left: 0; top: 0; width: 20px; height: 20px; background: red;"></div>
    <script src="../../vendor/requirejs/require.js"></script>
    <script>
        require([
                '../../src/animation/Animation',
                '../../src/animation/AnimationSequence'
            ], 
            function(Animation, AnimationSequence) { 
                var element = document.getElementById('test');
                var animation = new Animation(
                    element, 
                    function(target, percent) {
                        if (percent < 0.3) {
                            target.style.top = 200 * percent + 'px';
                        }
                        else if (percent >= 0.3 && percent < 0.8) {
                            target.style.left = 500 * percent + 'px';
                        }
                        else {
                            target.style.top = 200 * percent + 'px';
                        }
                    },
                    {duration: 1000, easing: 'linear'}
                );
                var seq = new AnimationSequence([
                    animation
                ]);top

                seq.play();
            }
        );
    </script>
</body>
</html>
