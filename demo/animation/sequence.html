<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>animation</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
div {
    text-align: center;
    color: #fff;
    position: absolute;
    padding: 3px 5px;
}
#test {
    z-index: 1;
    left: 50px;
    top: 50px;
}
</style>
</head>
<body>
    <div id="test" style="background: red;">1</div>
    <script src="../../vendor/requirejs/require.js"></script>
    <script>
        require(
            [
                '../../src/dom/AnimationTarget',
                '../../src/animation/AnimationSequence',
                '../../src/animation/effect/Move',
                '../../src/animation/AnimationInstant'
            ], 
            function(AnimationTarget, AnimationSequence, Move, AnimationInstant) {
                var b = new AnimationInstant(function() {console.log('粉墨登场...')});
                var animation1 = new Move(
                    {x: 100, y: 100},
                    {duration: 1000, iterations: 3, direction: 'alternate'}
                );
                var z1 = new AnimationInstant(function() {console.log('转个弯...')});
                var animation2 = new Move(
                    {x: 200, y: 50},
                    {duration: 1000, iterations: 1}
                );
                var z2 = new AnimationInstant(function() {console.log('我再转...')});
                var animation3 = new Move(
                    {x: 300, y: 150},
                    {duration: 1000, iterations: 1}
                );
                var end = new  AnimationInstant(function() {console.log('结束!')});
                var element = document.getElementById('test');
                var sequence = new AnimationSequence([
                        b,
                        animation1,
                        z1,
                        animation2,
                        z2,
                        animation3,
                        end
                ], {});

                var target = new AnimationTarget(element);

                target.run(sequence);
            }
        );
    </script>
</body>
</html>
