<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>animation</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
div {
    text-align: center;
    color: #fff;
    position: absolute;
    padding: 3px 5px;
}
#test {
    z-index: 1;
    left: 50px;
    top: 50px;
}
</style>
</head>
<body>
    <div id="test" style="background: red; opacity: 0;">1</div>
    <script src="../../vendor/requirejs/require.js"></script>
    <script>
        require(
            [
                '../../src/animation/Animation', 
                '../../src/animation/AnimationSequence'
            ], 
            function(Animation, AnimationSequence) {
                var element = document.getElementById('test');
                var animation1 = new Animation(
                    element,
                    function(target, timeFraction) {
                        target.style.opacity = timeFraction;
                    },
                    {duration: 2000, iterations: 3, direction: 'alternate'}
                );
                var animation2 = new Animation(
                    element,
                    [
                        {left: 50, top: 50},
                        {left: 200, top: 200},
                        {left: 400, top: 50}
                    ],
                    {duration: 1000, iterations: 2, direction: "alternate"}
                );

                var sequence = new AnimationSequence([
                    animation1,
                    animation2
                ]).play();
            }
        );
    </script>
</body>
</html>
