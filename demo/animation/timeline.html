<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>timeline</title>
    <style type="text/css">
#test {
    position: absolute;
}
    </style>
</head>
<body>
    <div id="test" style="width: 20px; height: 30px; background: red; opacity: 0"></div>
    <script src="../../vendor/requirejs/require.js"></script>
    <script>
        require([
                '../../src/animation/Animation'
            ], 
            function(Animation) { 
                var element = document.getElementById('test');
                var animation = new Animation(
                    element, 
                    [
                        {opacity: 0, left: 100},
                        {opacity: 0.8, left: 500}
                    ],
                    {duration: 1000, iterations: 2}
                );
                animation.play();
            }
        );
    </script>
</body>
</html>
