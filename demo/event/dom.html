<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />

        <title>Dom</title>
        <style type="text/css" media="screen">
            body {
                background: #666;
            }
            canvas {
                background: white;
            }
        </style>
    </head>
    <body>
        <canvas width="400" height="400" id="stage"></canvas>
        <script src="../../vendor/requirejs/require.js"></script>
        <script>
            require(['../../src/event/dom'], function(domEvent) {
                domEvent.on(
                    document.getElementById('stage'),
                    'mousemove',
                    function(e) {
                        console.log('x: ' + e.pageX, 'y: ' + e.pageY);
                    }
                );
            });
        </script>
    </body>
</html>
