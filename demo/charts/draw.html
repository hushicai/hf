<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />

        <title>Draw</title>
        <style type="text/css" media="screen">
            * {
                margin: 0;
                padding: 0;
            }
            body {
                background: #888;
            }
        </style>
    </head>
    <body>
        <canvas id="stage" width="400" height="400"></canvas>
        <script src="http://cdn.bootcss.com/require.js/2.1.11/require.js"></script>
        <script>
            require(['../../src/event/dom'], function(domEvent) {
                var canvas = document.getElementById('stage');
                var context = canvas.getContext('2d');
                function start(e) {
                    context.beginPath();
                    context.moveTo(e.pageX, e.pageY);
                    domEvent.on(canvas, 'mousemove', move);
                }
                function move(e) {}
                function stop(e) {
                    domEvent.un(canvas, 'mousemove', move);
                }

                domEvent.on(
                    canvas,
                    'mousedown',
                    start
                );
                domEvent.on(
                    canvas,
                    'mouseup',
                    stop
                );
            });
        </script>
    </body>
</html>
