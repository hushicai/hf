<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />

        <title>DomEventEmitter</title>
        <style type="text/css" media="screen">
            * {
                margin: 0;
                padding: 0;
            }
            body {
                background: #666;
            }
            canvas {
                background: #fff;
            }
        </style>
    </head>
    <body>
        <canvas id="stage" width="400" height="400"></canvas>
        <script src="../../vendor/requirejs/require.js"></script>
        <script>
            require(['../../src/dom/Event'], function(DomEventEmitter) {
                var dee = new DomEventEmitter(
                    document.getElementById('stage')
                );
                dee.on('click', function(e) {
                    console.log('click', e);
                });

                dee.trigger('click');
            });
        </script>
    </body>
</html>
